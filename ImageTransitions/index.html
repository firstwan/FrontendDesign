<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title"> Image Transition (Hover the images)</h1>
    <div class="image-box">
        <div class="image-container">
            <img src="./landscape01.jpg" alt="">
            <img class="transition-img" src="./landscape02.jpg" alt="">
        </div>
        <div class="image-container fade">
            <img src="./mountain01.jpg" alt="">
        </div>
    </div>
</body>
</html>

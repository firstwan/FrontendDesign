<html>
    <head>
        <meta charset="UTF-8">
        <title>3D Card Effect</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="sneaker">
                    <div class="circle">
                        <img src="./nike-shoes.png" alt="shoes">
                    </div>
                </div>
                <div class="info">
                    <h1 class="title">Nike Best Shoes</h1>
                    <h3>Kevin Durant likes a shoe that feels broken-in straight away but still provides containment and support. The KD Trey 5 VII EP hits the ground running with a combination of bouncy cushioning with a precise, supportive fit that's ready to go right out of the box.</h3>
                    <div class="sizes">
                        <button>10</button>
                        <button>20</button>
                        <button class="active">30</button>
                        <button>40</button>
                    </div>
                    <div class="purchase-btn">
                        <button>Purchase</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>

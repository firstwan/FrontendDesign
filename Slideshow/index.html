<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="image-gallery">
        <img src="./landscape01.jpg" alt="" class="highlight">

        <div class="image-preview">
            <img src="./landscape01.jpg" class="image-active" alt="">
            <img src="./landscape02.jpg" alt="">
            <img src="./mountain01.jpg" alt="">
            <img src="./mountain02.jpg" alt="">
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
